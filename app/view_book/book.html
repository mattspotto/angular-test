<div class="content-margin">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" ng-model="booking.name" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Number of people:</label>
        <input type="number" ng-model="booking.numPeople" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Date:</label>
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="booking.date" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />

            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open()">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
            </span>
        </p>
    </div>
    <div class="form-group">
        <label>Time:</label>
        <input type="time" ng-model="booking.time" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Phone:</label>
        <input type="tel" ng-model="booking.phone" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" ng-model="booking.email" class="form-control">
    </div>
    <button type="submit" class='btn btn-default' ng-click="bookTable()">Book Table</button>
</div>
<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</uib-alert>
