<div class="modal-header">
    <h3 class="modal-title">Book a table</h3>
</div>
<div class="modal-body">
    Thanks <b>{{ booking.name }}</b>, we have recieved your reservation for <b>{{ booking.numPeople }}</b> on <b>{{ booking.date | date:'shortDate' }}</b> at <b>{{ booking.time | date:'shortTime' }}</b>.
    <br>
    We will contact you later at:
    <br>
    <b>{{ booking.email }}</b>
    <br>
    <b>{{ booking.phone }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
